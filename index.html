<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="logo"><img src="images/logo.svg" alt="logo"></div>
  <div class="tip-caculator">
    <div class="partOne">
      <label for="">Bill</label>
      <input type="number" class="input bill-input" id="bill-input">
      <label for="">select tip %</label>
      <div class="tip">
        <div class="tips tip-5">5%</div>
        <div class="tips tip-10">10%</div>
        <div class="tips tip-15 active-tip">15%</div>
        <div class="tips tip-25">25%</div>
        <div class="tips tip-50">50%</div>
        <div id="tip-custom"><input type="number" class="tip-custom" placeholder="CUSTOM"></div>
      </div>
      <div class="peapleLabel">
        <label for="">number of peaple</label>
      </div>
      <input type="number" class="input people-input" id="">
    </div>
    <div class="result">
      <div class="tip-amount">
        <div class="text">
          <p>Tip amount</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="tip-amount">$4.27</div>
      </div>
      <div class="Total">
        <div class="text">
          <p>Total</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="total-amount">$34.79</div>
      </div>
      <div class="reset">RESET</div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
